<html>
	<head>
		<style>
body {
	font-family: sans-serif;
}

h1 {
	clear:left;
}

h2 {
	clear:left;
}
	
.card {
	height:3.5em;
	width:5em;
	text-align:center;
	font-family:sans-serif;
	font-size: 2em;
	font-weight:bold;
	display: table;
	float:left;
	margin: 10px;
	box-shadow: 10px 10px 5px rgba(100,100,0,0.3);
}

.card div {
	display: table-cell;
	vertical-align: middle;
}

{% for color in colors %}
.bg{{color}} {background: {{color}}}
.fg{{color}} {color: {{color}}}
{% endfor %}

.back { background: DarkGray }
		</style>
	</head>
	<body>
{% block body %}{% endblock %}
	</body>
</html>
