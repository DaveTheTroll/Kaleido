<html>
	<head>
		<style>
.card {
	height:3.5em;
	width:5em;
	text-align:center;
	font-family:sans-serif;
	font-size: 2em;
	font-weight:bold;
	display: table;
	float:left;
	margin: 10px;
	box-shadow: 10px 10px 5px rgba(100,100,0,0.3);
}

.card div {
	display: table-cell;
	vertical-align: middle;
}

{% for color in colors %}
.bg{{color}} {background: {{color}}}
.fg{{color}} {color: {{color}}}
{% endfor %}

		</style>
	</head>
	<body>
{% for card in cards %}
			<div class="card bg{{card.bg}} fg{{card.fg}}"><div>{{card.txt}}</div></div>
{% endfor %}
	</body>
</html>
