{% extends "kaleido/parent.html" %}

{% block body %}
<h1>Table</h1>
{% include "kaleido/hand.html" with cards=game.table %}
<div class="card back" id="DECK"><div>&nbsp;</div></div>

<h1>Players</h1>
{% for player in game.players %}
<h2>Player {{ forloop.counter }}</h2>
<div style="transform: scale(0.75, 0.75)">
{% include "kaleido/hand.html" with cards=player.hand %}
</div>
{% endfor %} 
{% endblock %}
